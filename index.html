<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Adidas</title>
</head>

<body>
    <div>
        <header>
            <img id="Imagem-adidas" src="./assets/Icone-Adidas.svg" alt="">

            <button id="Button-homem" type="button">Homens</button>

            <div id="Div-Opção">
                <label>Tênis Masculinos</label>
            </div>

            <div id="Div-Opção-2">
                <label>Modelos</label>
            </div>




            <button id="Button-Mulher" type="button">Mulheres</button>

            <div id="Div-Opção-Mulher">
                <label>Tênis Feminino</label>
            </div>

            <div id="Div-Opção-Mulher-2">
                <label>Modelos</label>
            </div>

            <button id="Button-Produtos" type="button">Produtos</button>

            <div id="Opção-Produtos-1">
                <label>Camisetas</label>
            </div>

            <div id="Opção-Produtos-2">
                <label>Calças</label> 
            </div>

            <div id="Opção-Produtos-3">
                <label>Tênis</label>
            </div>

            <div id="Opção-Produtos-4">
                <label>Acessorios</label>
            </div>

            <button id="Button-Coleção" type="button">Coleção</button>

            <div id="Coleção-Primavera">
                <label>Primavera</label>
            </div>

            <div id="Coleção-Verão">
                <label>Verão</label>
            </div>

            <div id="Coleção-Outono">
                <label>Outono</label>
            </div>

            <div id="Coleção-Inverno">
                <label>Inverno</label>
            </div>

            <button id="Sino-Imagem"><img src="./assets/Sino-Notificação.svg" alt=""></button>

            <label class="Notificação" for="">Notificação</label>

            <img id="Icone-Notificação" src="./assets/Icone-Notificação.svg" alt="">

            <div id="Caixa-Mensagem-Notificação">

                <img id ="Tênis-Notificação"src="./assets/Tênis2.svg" alt="">
                <img id="Tênis-Notificação2" src="./assets/Tênis1.svg" alt="">
                <label id="Texto-Notificação">O Seu Produto Foi Adicionado ao Carrinho</label>
            </div>
        </header>
    </div>

    <div>
        <main>

            <img class="Imagem-Principal-Tênis" src="./assets/Tênis2.svg" alt="">
            <div id="Cor1"></div>
            <div id="Cor2"></div>
            <div id="Cor3"></div>

            <p>36 37 38 39 40 41 42</p>


            <div id="Caixa-Caminhão">

                <img id="Imagem-Caminhão" src="./assets/Imagem-Caminhão.svg" alt="">
                <label id="Texto-Frete" for="Imagem-Caminhão">FRETE GRATIS PARA TODO BRASIL</label>
            </div>

            <div>

                <button type="button" id="Adicionar-Carrinho">Adicionar ao Carrinho</button>

                <div id="Caixa-Favoritos">

                    <img id="Imagem-Favoritos" src="./assets/Coração-Fav.svg" alt="">

                </div>

            </div>

            <img id="Seletor-Tam" src="./assets/Linha-Tam.svg" alt="">


            <img class="Imagem-Pricipal-Tênis1" src="./assets/Tênis1.svg" alt="Imagem-Tenis1">

            <label class="Label-Adidas">ADIDAS</label>
            <label class="Valor">R$ 513,90</label>




        </main>
    </div>
</body>

<script src="./script.js"></script>

</html>
